{% extends "todo/main.html" %} {% block content %}

<div class="form-body">
  <h1>Login</h1>

  <form method="POST">
    {% csrf_token %} {{form.as_p}}
    <input type="submit" value="Login" class="button" />
  </form>

  <p>
    Don't you have an account?
    <a class="bold-icon" href="{% url 'register' %}">Register Here</a>
  </p>
</div>

{% endblock content %}
